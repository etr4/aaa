<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제16</title>
  
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #menu {
            list-style: none;
            background-color: #eee;
            width: 500px;
            margin: 20px 0 0 40px;
            border: solid 1px #555;
            text-align: center;
            font-weight: bold;
            
        }
        #menu li{
            display: inline-block; 
            width: 100px;
        }
        
    </style>
</head>
<body>
    <ul id="menu">
        <li>대학원 소개</li>
        <li>동문회 소개</li>
        <li>커뮤니티</li>
    </ul>
</body>
</html>
