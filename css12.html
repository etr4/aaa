<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 선택자</title>
    <style>
        h1.blue{
            color: #00f;
            font-style: italic;
        }
        h2.blue{
            color: #00f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="blue">h1의 blue</h1>
    <h2 class="blue">h2의 blue</h2>
</body>
</html>
